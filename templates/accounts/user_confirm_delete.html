{% extends "base.html" %}

{% block title %}删除用户{% endblock %}

{% block content %}
<h2>确认删除用户</h2>
<hr>

<p>您确定要删除用户 <strong>{{ user.username }}</strong> 吗？</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">确认删除</button>
    <a href="{% url 'accounts:user_list' %}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
